 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #logo {
            width: 60px;
            margin-top: -6px;
            margin-left: 6px;
        }
        #arrow{
            display: inline-block;
        }
        #arrowlogo{
            background-color: #f8f8f8;
            padding: 10px;
        }
    </style>
 </head>
 <body>
    
    <div class="container-fluid">
        <div class="row ">
            <div class="col"  id="arrowlogo">
                <h4 id="arrow"><i class="bi bi-arrow-left" onclick="back1()"></i></h4>
                <img src="./images/logo.JPG"  alt="" id="logo" onclick="mainlogo()">
            </div>
        </div>

        <div class="row">
            <div class="col text-center pt-2">
                <h5>POST YOUR AD</h5>
            </div>
        </div>

        <div class="row">
            <div class="col ms-5 me-5 pt-3 pb-3" style="border: 1px solid black;">
                <h5>SELECTED CATEGORY</h5>
                <h6>Mobiles / Toys / Screen </h6>
            </div>
        </div>

        <div class="row">
            <div class="col ms-5 me-5 pt-3 pb-3" style="border: 1px solid black;">
                <h5>INCLUDE SOME DETAILS</h5>
            </div>
        </div>

        <div class="row">
            <div class="col ms-5 me-5 pt-3 pb-3" style="border: 1px solid black;">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ad Title</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp">
                    <div id="TextHelp" class="form-text">Mention the key features of your item (e.g. brand, model, age, type)</div>
                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="TextHelp" class="form-text">Include condition, features and reason for selling</div>
                    </div>
                </div>
                <h6>Type</h6>
                <button type="button" class="btn btn-outline-dark">IOS</button>
                <button type="button" class="btn btn-outline-dark">Micro-USB/Android</button>
                <button type="button" class="btn btn-outline-dark">USB Type-C</button>
                <button type="button" class="btn btn-outline-dark">Other</button>

                <h6 class="mt-3">Condition</h6>
                <button type="button" class="btn btn-outline-dark">New</button>
                <button type="button" class="btn btn-outline-dark">Used</button>
            </div>   
        </div>

        <div class="row">
            <div  class="col ms-5 me-5 pt-3 pb-3" style="border: 1px solid black;">
                <h5>SET A PRICE</h5>
                <div class="mb-3">
                    <label for="exampleInputNumber" class="form-label">Price</label>
                    <input type="number" class="form-control" id="examplePrice" aria-describedby="numberHelp">
                </div>
            </div>
        </div>


        <div class="row">
            <div  class="col ms-5 me-5 pt-3 pb-3" style="border: 1px solid black;">
                <h5>REVIEW YOUR DETAILS</h5>
                <div class="mb-3">
                    <label for="exampleInputText" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
                </div>
                <h5>Let's verify your account</h5>
                <div class="mb-3">
                    <label for="exampleInputNumber" class="form-label">Mobile Phone Number</label>
                    <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="numberHelp">
                </div>
            </div>
        </div>

        <div class="row">
            <div  class="col ms-5 me-5 pt-3 pb-3" style="border:1px solid black;">
                <button type="button" class="btn btn-dark" id="postnow">Post Now</button>
        </div>
        </div>



    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="app.js"></script>
 </body>
 </html>
